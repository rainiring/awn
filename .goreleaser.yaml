version: 2

project_name: awn

before:
  hooks:
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin

archives:
  - formats: [ 'tar.gz' ]
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
#      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        formats: [ 'zip' ]

checksum:
  name_template: "checksums.txt"

release:
  mode: keep-existing
  name_template: ""

brews:
  - description: awn homebrew test
    homepage: github.com/rainiring/awn
    repository:
      owner: rainiring
      name: homebrew-awn
      branch: main
      token: "{{ .Env.HOMEBREW_TAP_GITHUB_TOKEN }}"
    directory: Formula
    commit_author:
      name: goreleaserbot
      email: bot@goreleaser.com
    license: Apache-2.0
    install: |
      bin.install "awn"
    test: |
      system "#{bin}/awn --version"

dockers:
  - image_templates:
      - "ghcr.io/{{ .Env.IMAGE_NAME }}:{{ .Version }}"
      - "ghcr.io/{{ .Env.IMAGE_NAME }}:latest"
    dockerfile: Dockerfile
    use: buildx
    build_flag_templates:
      - "--platform=linux/amd64"
    extra_files:
      - dist/awn_linux_amd64/awn
